<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/PrimeTemplate.xhtml">
	<ui:define name="content">
		<h3>US Employees Details</h3>
		<p:dataTable var="empd" value="#{employeeDetailsBean.allUsEmployees}" scrollRows="20"
			scrollHeight="511" scrollable="true" liveScroll="true"
			id="dataTable4">

			<p:column headerText="E-mail" width="10%">
				<h:outputText value="#{empd.email}" />
			</p:column>
			<p:column headerText="Name">
				<h:outputText value="#{empd.firstName}" />
			</p:column>

			<p:column headerText="Surname">
				<h:outputText value="#{empd.lastName}" />
			</p:column>

			<p:column headerText="Hire Date">
				<h:outputText value="#{empd.hireDate}" />
			</p:column>

            <p:column headerText="Department">
                <h:outputText value="#{empd.departmentName}" />
            </p:column>

			<p:column headerText="City">
				<h:outputText value="#{empd.city}" />
			</p:column>

            <p:column headerText="State">
                <h:outputText value="#{empd.stateProvince}" />
            </p:column>

            <p:column headerText="Country">
                <h:outputText value="#{empd.countryId}" />
            </p:column>

		</p:dataTable>
	</ui:define>
</ui:composition>
</html>
