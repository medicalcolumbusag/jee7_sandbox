<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/templates/PrimeTemplate.xhtml">
	<ui:define name="content">
		<ui:include src="javax.faces.error.xhtml"/>
		<h2>Error</h2>
		<h:outputLabel value="An unexpected error has occurred!"/>
		<p/>
		<h:outputLabel value="Please use the below token when contacting support:"/>
		<p/>
		<h:outputLabel style="color:crimson" value="#{errorBean.logToken}"/>
		<p/>
		<h:button value="Back to Login" outcome="login"/>
	</ui:define>
</ui:composition>
</html>
